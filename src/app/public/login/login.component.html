<div class="login">
  <form [formGroup]="formLogin" (ngSubmit)="submit()" class="form-horizontal" novalidate autocomplete="off">
      <div class="form-group" [ngClass]="{ 'has-error': formLogin.controls.usuario.errors && formLogin.controls.usuario.touched }">
          <div class="col-md-12">
              <input type="text" class="form-control" id="inputLogin" placeholder="Login" formControlName="usuario">
              <span class="help-block" *ngIf="formLogin.controls.usuario.errors && formLogin.controls.usuario.touched">
                  Por favor, informe o login
              </span>
          </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': formLogin.controls.senha.errors && formLogin.controls.senha.touched }">
          <div class="col-md-12">
              <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha">
              <span class="help-block" *ngIf="formLogin.controls.senha.errors && formLogin.controls.senha.touched">
                  Por favor, informe a senha
              </span>
          </div>
      </div>
      <div class="form-group botoes">
          <div class="col-md-12">
              <button type="submit" class="btn" [disabled]="formLogin.invalid">
                  Entrar
              </button>
          </div>
      </div>
  </form>
</div>
